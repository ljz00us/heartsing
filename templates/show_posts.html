{% extends "layout.html" %}
{% block body %}
  {% if user.email %}
    <form action="{{ url_for('add_post') }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for post in posts %}
    <li><h2>{{ post['title'] }}<div class = "circle">5</div></h2>
        <p class = "text" style = "color:red">{{ post['text']|safe }}</p>
  {% else %}
    <li><em>No posts.  Go write one! ;) !</em>
  {% endfor %}
  </ul>
{% endblock %}
